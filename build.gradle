apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'


sourceCompatibility = 1.8
targetCompatibility = 1.8


version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    //mavenLocal() // maven ���� ĳ�� �����
    //mavenCentral() // maven �߾� �����
    //maven { url "http://repo.maven.apache.org/maven2"}
    maven {
        url "D:/dev/maven/repository"
    }

}


dependencies {
   
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.24.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.24.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.24.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.24.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.24.RELEASE'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'taglibs', name: 'standard', version: '1.1.2'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.8.1'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.1'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.12'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.google.http-client', name: 'google-http-client-jackson2', version: '1.30.1'
    compile group: 'com.googlecode.log4jdbc', name: 'log4jdbc', version: '1.2'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
    compile group: 'com.ibm.icu', name: 'icu4j', version: '53.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.26'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.5.6'
    runtime group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.5.6'
    runtime(group: 'log4j', name: 'log4j', version:'1.2.12') {
        exclude(module: 'mail')
        exclude(module: 'jms')
        exclude(module: 'jmxtools')
        exclude(module: 'jmxri')
    }
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    providedCompile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.2'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'

}




test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
